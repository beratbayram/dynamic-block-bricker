<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pixelate</title>
  <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700|Karma:400,700" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Pixelate.js</h1>
  <br>
  <canvas id="canvas" style="width: 80%; height:80%;"></canvas>
  <br>
  <input id="blocks" type="range" min="1" max="12" value="6">

  <form id="frm1" onsubmit="submitImageURL()">
    Image URL:
    <input type="text" id="ImageURL" name="ImageURL"
      value="https://upload.wikimedia.org/wikipedia/commons/7/73/University_of_eastern_finland_logo.jpg" required>
    <button type="button" text="submit" onclick="submitImageURL()"> Submit </button>
  </form>
  <script src="pixelate.js"></script>

</body>

</html>
